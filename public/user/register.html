<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="phone">رقم الهاتف</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
           
            <button type="submit">إنشاء حساب</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a></p>
    </div>
    
    <div id="verificationPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>إدخال رمز التحقق</h2>
            <form id="verifyForm">
                <div class="input-group">
                    <label for="verificationCode" style="text-align: right;">رمز التحقق</label>
                    <input type="text" id="verificationCode" name="verificationCode" required>
                </div>
                <button type="submit">تحقق</button>
            </form>
            <p>للحصول على رمز التحقق الخاص بك، افتح <a href="https://t.me/FikrahStoreBot" target="_blank"><bdi>@FikrahStoreBot</bdi></a></p>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
