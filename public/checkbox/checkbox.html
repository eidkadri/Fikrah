<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عربة التسوق</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>عربة التسوق</h2>
        <div id="cartItems"></div>
        <div>
            <label for="compound">الحي</label>
            <input type="text" id="compound" name="compound" required>
        </div>
        <div>
            <label for="gate">البوابة</label>
            <input type="text" id="gate" name="gate" required>
        </div>
        <div>
            <label for="address">العنوان</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="paymentProof">صورة تأكيد الدفع</label>
            <input type="file" id="paymentProof" name="paymentProof" accept="image/*" required>
        </div>
        <button id="checkoutButton">إتمام الشراء</button>
        <p id="responseMessage" style="color: red; display: none;"></p>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
