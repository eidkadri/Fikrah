    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const userActions = document.querySelector(".user-actions");

    // استدعاء حالة تسجيل الدخول من الخادم
    fetch("/auth/status")
        .then(response => response.json())
        .then(data => {
            if (data.isLoggedIn) {
                // إذا كان المستخدم مسجل الدخول
                userActions.innerHTML = `
                   
                    <button onclick="logout()">تسجيل الخروج</button>
                `;
            } else {
                // إذا لم يكن المستخدم مسجل الدخول
                userActions.innerHTML = `
                    <button onclick="location.href='/user/login.html'">تسجيل الدخول</button>
                    <button onclick="location.href='/user/register.html'">إنشاء حساب</button>
                `;
            }
        })
        .catch(err => {
            console.error("Error fetching login status:", err);
        });
});

// وظيفة تسجيل الخروج
function logout() {
    fetch("/auth/logout", {
        method: "POST",
    })
        .then(response => {
            if (response.ok) {
                location.reload(); // إعادة تحميل الصفحة
            } else {
                alert("فشل تسجيل الخروج.");
            }
        })
        .catch(err => {
            console.error("Error logging out:", err);
        });
}

    </script>
