<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدماتنا</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/all.css"/>
    <script defer src="js/script.js"></script>
    <link rel="icon" type="image/ico" href="../images/favicon.ico">
    
</head>
<body>
    <div class="header">
        <img class="img1" src="../images/فكرة_page-0001.jpg">
        <ul class="list">
            <li><a href="#">المنتجات</a></li>
            <li><a href="#">الخدمات</a></li>
            <li><a href="#">فروعنا</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="../index.html"><i class="fas fa-home"></i></a></li>
        </ul>
    </div>

    <h1>خدماتنا</h1>

    <div class="main-image">
        <img src="..\images\pixma-ts7650i-ambient-usability-62921-gi-16x9_67d8f710c9314fecbfa8b884eaabec3c.webp" alt="صورة خدماتنا">
    </div>

    <div class="services">
        <h2>رفع الملفات</h2>
        <div id="file-upload-container">
            <label for="file-upload">إضافة ملفات</label>
            <input id="file-upload" type="file" multiple accept=".pdf,.doc,.docx,.ppt,.pptx">

        </div>
        <button id="set-all-properties">تحديد خصائص لجميع الملفات</button>
        <div id="file-list">
            <!-- قائمة الملفات -->
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>خصائص الطباعة</h2>
            <form id="file-options-form">
                <!-- الألوان -->
                <div>
                    <label>خيارات الألوان:</label>
                    <label>
                        <input type="radio" name="color-mode" value="black-white" required>
                        أسود وأبيض
                    </label>
                    <label>
                        <input type="radio" name="color-mode" value="color" required>
                        ملون
                    </label>
                </div>
                <!-- الحجم -->
                <div>
                    <label>الحجم:</label>
                    <select name="size" required>
                        <option value="A0">A0</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4" selected>A4</option>
                        <option value="A5">A5</option>
                        <option value="A6">A6</option>
                    </select>
                </div>
                <!-- الوجه -->
                <div>
                    <label>خيارات الوجه:</label>
                    <label>
                        <input type="radio" name="face" value="single" required>
                        وجه واحد
                    </label>
                    <label>
                        <input type="radio" name="face" value="double" required>
                        وجهين
                    </label>
                </div>
                <!-- عدد السلايد -->
                <div>
                    <label>عدد السلايد:</label>
                    <input type="number" name="slides" min="1" required>
                </div>
                <!-- نوع الورق -->
                <div>
                    <label>نوع الورق:</label>
                    <select name="paper-type" required>
                        <option value="normal">عادي</option>
                        <option value="thick">مقوى</option>
                        <option value="sticky">لاصق</option>
                        <option value="transparent-sticky">لاصق شفاف</option>
                        <option value="photo-paper">ورق فوتو</option>
                    </select>
                </div>
                <!-- عدد النسخ -->
                <div>
                    <label>عدد النسخ:</label>
                    <input type="number" name="copies" min="1" required>
                </div>
                <!-- الصفحات -->
                <div>
                    <label>الصفحات:</label>
                    <select name="range-option" id="range-select">
                        <option value="all" selected>الملف كامل</option>
                        <option value="custom">تحديد المجال</option>
                    </select>
                    <div class="range-inputs" style="display: none;">
                        <input type="number" name="range-from" placeholder="من" min="1">
                        <input type="number" name="range-to" placeholder="إلى" min="1">
                    </div>
                </div>
                <!-- خدمات إضافية -->
                <div>
                    <label>خدمات إضافية:</label>
                    <label>
                        <input type="checkbox" name="services" value="thermal-lamination">
                        تغليف حراري
                    </label>
                    <label>
                        <input type="checkbox" name="services" value="plastic-roll">
                        رول بلاستيك
                    </label>
                </div>
                <!-- الأزرار -->
                <div class="buttons">
                    <button type="submit" id="save">حفظ</button>
                    <button type="button" id="close-popup">إغلاق</button>
                </div>
            </form>
        </div>
    </div>
<!-- زر اختيار العنوان -->
<button id="choose-address" style="display: none;"> اختيار العنوان والملاحظات</button>

<!-- المنبثقة الثانية -->
<div id="address-popup" class="popup">
    <div class="popup-content">
        <h2>اختيار العنوان</h2>
        <form>
            <label for="complex-select">اختر المجمع:</label>
            <select id="complex-select" required>
                <option value="">-- اختر --</option>
                <option value="1">المجمع 1</option>
                <option value="2">المجمع 2</option>
                <option value="3">المجمع 3</option>
                <option value="4">المجمع 4</option>
                <option value="5">المجمع 5</option>
            </select>

            <div id="gate-options" style="display: none;">
                <p>اختر البوابة:</p>
                <label>
                    <input type="radio" name="gate" value="بوابة كبيرة"> بوابة كبيرة
                </label>
                <label>
                    <input type="radio" name="gate" value="بوابة صغيرة"> بوابة صغيرة
                </label>
            </div>

            <label for="notes">الملاحظات:</label>
            <textarea id="notes" rows="4" placeholder="أدخل الملاحظات هنا..."></textarea>

            <button type="button" id="save-address">حفظ</button>
            <button type="button" id="close-address-popup">إغلاق</button>
        </form>
       
    </div>
</div>
<div id="status-message"></div>
    
    
    
</body>
</html>
